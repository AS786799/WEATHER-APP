<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Manager</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Weather Manager</h1>
        <br/>
        <input type="text" placeholder="Search City" id="search">
        <br/>
        <input type="button" value="Search" id="search-btn">
        <div class="result">
            <h2 id="city-name">-----</h2>
            <div>
                <h1 id="weather-type">----</h1>
                <!-- Weather icon -->
                <img id="weather-icon" src="" alt="Weather Icon" />
            </div>
            <div>
                <h3>Temp: <span id="tem"></span><span>°F</span></h3>
                <h3>Min Temp: <span id="min-temp"></span><span>°F</span></h3>
                <h3>Max Temp: <span id="max-temp"></span><span>°F</span></h3>
            </div>
        </div>
    </div>
    <script src="index2.js"></script>
</body>
</html>
